version: '2'
services:
  doqtl:
    image: mattjvincent/rqtlapi
    command: /api/${API} /data/${DATA}
    volumes:
     - ./data:/data
     - ./R:/api
    restart: always
    ports:
     - "8000"
  loadbalancer:
    image: 'dockercloud/haproxy:latest'
    environment:
      - TIMEOUT=connect 5000, client 300000, server 300000
    depends_on: 
      - doqtl 
    links:
      - doqtl
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 18889:80
      - 11936:1936
